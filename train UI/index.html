<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RailEase</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="header">
        <h1>🚂 Train Booking System</h1>
        <p>Search and manage train schedules with ease</p>
    </div>

    <div class="tabs">
        <button class="tab active" onclick="showTab('search')">Search Trains</button>
        <button class="tab" onclick="showTab('manage')">Manage Trains</button>
        <button class="tab" onclick="showTab('initialize')">Initialize Data</button>
    </div>

    <!-- Search Trains Tab -->
    <div id="search" class="tab-content active">
        <div class="card">
            <h2>Search Trains</h2>
            
            <div class="form-group">
                <label for="searchType">Search By:</label>
                <select id="searchType">
                    <option value="code">Station Code</option>
                    <option value="name">Station Name</option>
                </select>
            </div>

            <div class="search-row">
                <div class="form-group">
                    <label for="source">From (Source)</label>
                    <input type="text" id="source" placeholder="Enter source station">
                </div>
                <div class="form-group">
                    <label for="destination">To (Destination)</label>
                    <input type="text" id="destination" placeholder="Enter destination station">
                </div>
                <div class="form-group">
                    <button class="btn" onclick="searchTrains()">🔍 Search</button>
                </div>
            </div>

            <div id="searchResults" class="results-container"></div>
        </div>
    </div>

    <!-- Manage Trains Tab -->
    <div id="manage" class="tab-content">
        <div class="card">
            <h2>Manage Trains</h2>
            
            <button class="btn btn-secondary" onclick="getAllTrains()">📋 View All Trains</button>
            
            <div style="margin-top: 30px;">
                <h3 style="margin-bottom: 20px; color: #333;">Add New Train</h3>
                <form class="add-train-form" onsubmit="addTrain(event)">
                    <div class="form-group">
                        <label for="trainName">Train Name</label>
                        <input type="text" id="trainName" required placeholder="e.g., Express Train">
                    </div>
                    <div class="form-group">
                        <label for="trainNumber">Train Number</label>
                        <input type="text" id="trainNumber" required placeholder="e.g., 12345">
                    </div>
                    <div class="form-group form-full-width">
                        <button type="submit" class="btn btn-success">➕ Add Train</button>
                    </div>
                </form>
            </div>

            <div id="trainResults" class="results-container"></div>
        </div>
    </div>

    <!-- Initialize Data Tab -->
    <div id="initialize" class="tab-content">
        <div class="card">
            <h2>Database Operations</h2>
            <p style="margin-bottom: 20px; color: #666;">Initialize the database with sample stations, trains, and schedules.</p>
            
            <button class="btn btn-success" onclick="initializeData()">🚀 Initialize Database</button>
            
            <div id="initResults" class="results-container"></div>
        </div>
    </div>
</div>
    <script src="script.js"></script>
</body>
</html>
